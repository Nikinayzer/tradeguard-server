spring.application.name=TradeGuardServer
# SERVER CONFIGURATION
logging.level.org.springframework.security=INFO
server.port=8080
server.servlet.context-path=/api

# LOGGING CONFIGURATION
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.clean-history-on-start=true
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

logging.level.root=INFO
logging.level.korn03.tradeguardserver=INFO
logging.level.org.springframework=WARN


# JPA CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# DATASOURCE CONFIGURATION
#spring.datasource.url=jdbc:postgresql://localhost:5432/trading_db
#spring.datasource.username=your_db_user
#spring.datasource.password=your_db_password
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:h2:mem:tradeguard
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true



# REDIS CONFIGURATION
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# JWT CONFIGURATION
jwt.secret=ab4116fedcf1f67211ddaff66b78fa908b9761f996f6da350ea79d368f8edab5
jwt.expiration=360000000000

# API KEYS
# newsdata.io
news.api.key=
# bybit
bybit.api.debug=false
bybit.api.key=
bybit.api.secret=

# DEFAULT USERS
tradeguard.default.user.username=user
tradeguard.default.user.password=user1234
tradeguard.default.admin.username=admin
tradeguard.default.admin.password=admin1234
tradeguard.default.bybit.readonly.key=readOnlyKey
tradeguard.default.bybit.readonly.secret=readOnlySecret
tradeguard.default.bybit.readwrite.key=readWriteKey
tradeguard.default.bybit.readwrite.secret=readWriteSecret

# KAFKA CONFIGURATION
spring.kafka.bootstrap-servers=localhost:19092

# Producer properties
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.retries=3

# Consumer properties
spring.kafka.consumer.bootstrap-servers=localhost:19092
spring.kafka.consumer.group-id=tradeguard-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=korn03.tradeguardserver.model
spring.kafka.consumer.properties.spring.json.value.default.type=korn03.tradeguardserver.model.JobEvent

# Topic configuration
kafka.topic.jobs=tradeguard_jobs
kafka.topic.job-submissions=job-submissions

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.kafka.enabled=true

# Scheduler configuration
scheduler.job-submission.enabled=true
scheduler.job-submission.fixed-rate=30000
scheduler.job-submission.initial-delay=5000
