spring:
  application:
    name: TradeGuardServer
  datasource:
    url: ${DB_URL:jdbc:h2:mem:tradeguard}
    driver-class-name: ${DB_DRIVER_CLASS:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: ${JPA_DB_PLATFORM:org.hibernate.dialect.H2Dialect}
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cache:
    type: ${CACHE_TYPE:redis}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        spring.json.add.type.headers: false
      retries: 3
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      group-id: ${KAFKA_CONSUMER_GROUP}
      auto-offset-reset: ${KAFKA_AUTO_OFFSET_RESET}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: korn03.tradeguardserver.model
        spring.json.value.default.type: korn03.tradeguardserver.model.JobEvent

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/api}

logging:
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 100MB
      max-history: 10
      clean-history-on-start: true
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  level:
    root: INFO
    korn03.tradeguardserver: INFO
    korn03.tradeguardserver.endpoints.controller.auth: DEBUG
    korn03.tradeguardserver.security: DEBUG
    org.springframework: WARN
    org.springframework.security: DEBUG
    org.apache.kafka: warn
    kafka: warn
    org.apache.kafka.clients.producer.ProducerConfig: error
    org.apache.kafka.clients.Metadata: warn
    org.hibernate.SQL: off
    org.hibernate.type.descriptor.sql.BasicBinder: off

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    info:
      enabled: true
  security:
    enabled: false  # Disable security for actuator endpoints

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

news:
  api:
    key: ${NEWS_API_KEY}

discord:
  client:
    id: ${DISCORD_CLIENT_ID}
    secret: ${DISCORD_CLIENT_SECRET}
  redirect:
    uri: tradeguard://auth/discord
  bot:
    token: ${DISCORD_BOT_TOKEN}

tradeguard:
  default:
    user:
      username: ${TRADEGUARD_USER_USERNAME:user}
      password: ${TRADEGUARD_USER_PASSWORD:user1234}
    admin:
      username: ${TRADEGUARD_ADMIN_USERNAME:admin}
      password: ${TRADEGUARD_ADMIN_PASSWORD:admin1234}
    bybit:
      readonly:
        key: ${TRADEGUARD_BYBIT_READONLY_KEY:}
        secret: ${TRADEGUARD_BYBIT_READONLY_SECRET:}
      readwrite:
        key: ${TRADEGUARD_BYBIT_READWRITE_KEY:}
        secret: ${TRADEGUARD_BYBIT_READWRITE_SECRET:}
    binance:
      readwrite:
        key: ${TRADEGUARD_BINANCE_READWRITE_KEY:}
        secret: ${TRADEGUARD_BINANCE_READWRITE_SECRET:}

kafka:
  topic:
    jobs: ${KAFKA_TOPIC_JOBS}
    job-submissions: ${KAFKA_TOPIC_JOB_SUBMISSIONS} 